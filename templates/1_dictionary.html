<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salin Wiki</title>
    <link rel="stylesheet" href="1_dictionary.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include 'nav.html' %} 
    <div text-align: center;>
      {% for word in words%}
      <div>{{word['word']}}</div>
      <div>{{word['lang']}}</div>
      <div>
        <p">: {{word['def']}}</p>
      </div>
      <div>{{word['src_ex']}}({{word['lang']}})</div>
      <div>
        <p>({{word['lang']}})</p>
      </div>
      <div>{{word['target_ex']}} <p>(Tagalog)</p></div>
      {% endfor %}
    </div>

  </body>
</html>
